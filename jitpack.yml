#configuration file for building snapshots and releases with jitpack.io
jdk:
  - openjdk17
before_install:
  - ./scripts/prepareJitpackEnvironment.sh
install:
  - FILE="-Dfile=MonthYearPicker-release.aar"
  - mvn install:install-file $FILE -DgroupId=com.github.sdshafiq01 -DartifactId=MonthYearPicker -Dversion=1.0.2 -Dpackaging=aar -DgeneratePom=true
